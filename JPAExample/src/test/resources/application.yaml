spring: 
   h2:
    console:
      enabled: true
      path: /console
   datasource:
    url: jdbc:h2:mem:~/banco
    username: sa
    password: sa
    driverClassName: org.h2.Driver
   jpa:
    database-platform: org.hibernate.dialect.H2Dialect 
    generate-ddl: true
    hibernate:
      ddl-auto: create